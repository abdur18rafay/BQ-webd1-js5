<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Object</title>
</head>

<body>
    <script>

        var car = {
            brand: "Toyota",
            model: "Camry",
            year: 2022,
            drive: function () {
                console.log("The " + this.brand + " " + this.model + " is being driven.");
            }
        };
        car.drive();
    </script>
</body>

</html>
